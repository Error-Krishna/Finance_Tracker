<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="static/index.css">
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
  </header>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="stats">
        <div class="card">Total Income: <span id="total-income">â‚¹0</span></div>
        <div class="card">Total Expenses: <span id="total-expenses">â‚¹0</span></div>
        <div class="card">Available Balance: <span id="available-balance">â‚¹0</span></div>
        <div class="card" style="display:none;">Remaining Budget: <span id="remaining-budget">â‚¹0</span></div>
        <div class="card">Over Budget: <span id="over-budget">â‚¹0</span></div> 
      </div>
      <div class="chart-container">
        <canvas id="spending-trends-chart"></canvas>
      </div>
    </section>

    <section id="budget">
      <h2>Set Monthly Budget</h2>
      <form id="budget-form">
        <input type="number" id="budget-amount" placeholder="Enter budget amount (â‚¹)" required min="0" step="0.01">
        <button type="submit">Set Budget</button>
      </form>
    </section>

    <section id="download-section">
      <button id="download-report" class="download-btn">ðŸ“„ Download PDF Report</button>
    </section>

    <section id="add-data">
      <h2>Add Transaction</h2>

      <!-- Message Box -->
      <div id="message-box" style="display:none;"></div>

      <div class="form-container">
        <form id="expense-form">
          <h3>Add Expense</h3>
          <input type="text" id="expense-category" placeholder="Category" required>
          <input type="number" id="expense-amount" placeholder="Amount" required min="0" step="0.01">
          <input type="date" id="expense-date" required>
          <textarea id="expense-description" placeholder="Description (optional)"></textarea>
          <button type="submit">+ Add Expense</button>
        </form>

        <form id="income-form">
          <h3>Add Income</h3>
          <input type="text" id="income-source" placeholder="Source" required>
          <input type="number" id="income-amount" placeholder="Amount" required min="0" step="0.01">
          <input type="date" id="income-date" required>
          <button type="submit">+ Add Income</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Load scripts in correct order -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Make jsPDF available globally
    window.jsPDF = window.jspdf.jsPDF;
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
